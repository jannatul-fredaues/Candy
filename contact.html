<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Travel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.5);
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
      font-weight: bold;
      font-size: 24px;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 40px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      max-width: 500px;
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .content h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .content button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #ffffffaa;
      color: black;
      cursor: pointer;
      border-radius: 4px;
    }

    .socials {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .socials a {
      color: white;
      text-decoration: none;
      font-size: 20px;
    }

    .subscribe {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 24px;
      text-align: right;
      color: white;
    }

    .subscribe span {
      display: block;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="bg-video">
